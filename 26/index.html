<!DOCTYPE html>
<html>

  <title>Bucle</title>
</head>
<h1>Texto en Bucle</h1>
<body>
<script type="text/javascript">
var x = 1;
while(x<=10){
  document.write("Estudiar y ser mejor.");
  document.write("</br>");
  x++;
}
x = 1;
do{
  document.write("Hay que darle con todo");
  document.write("</br>");
  x++;
}while(x<=10);
</script>
<input type="button" onclick="history.back()" name="volver atrás" value="volver atrás">
</body>
</html>
