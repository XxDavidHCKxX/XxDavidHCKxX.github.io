<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Numero Impares</h2>
    <p id="demo"></p>
    <script>
        var text ="";
        var i;
        for (i = 1; i <=100;i+=2) 
        {
            text+="Numero" + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>

</body>
</html>
