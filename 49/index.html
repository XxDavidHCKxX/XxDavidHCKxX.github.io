<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio</title>
	<meta charset="utf-8">
	<meta name="description" content="Hacer un programa que escriba “Feliz Feliz Feliz....Cumpleaños”. Escribir la palabra Feliz tantas veces como queramos, solicitando el número por teclado. Utiliza el bucle while.">
	<h1>"Hacer un programa que escriba “Feliz Feliz Feliz....Cumpleaños”. Escribir la palabra Feliz tantas veces como queramos, solicitando el número por teclado. Utiliza el bucle while.</h1>
	<script type="text/javascript">
		var veces=parseInt(prompt("Escribe el número de veces a repetir la palabara feliz"));
		while (veces>0){
			document.writeln("Feliz ");
			veces=veces-1;
		}
		document.writeln("... Cumpleaños");
	</script>
</head>
<body>
	<input type="button" onclick="history.back()" name="volver atrás" value="volver atrás">
</body>
</html>
