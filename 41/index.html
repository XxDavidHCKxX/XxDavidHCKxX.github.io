<!DOCTYPE html>
<html>
<head>
	<h1>Crear un programa que lea un número entero y a partir de él cree un cuadrado de asteriscos con ese tamaño.</h1>
	<title>Ejercicio 41</title>
	<meta charset="utf-8">
	<meta name="description" content="Crear un programa que lea un número entero y a partir de él cree un cuadrado de asteriscos con ese tamaño.">
	<script type="text/javascript">
		var num=prompt("Escribe un número");
		for (var n = 0; n < num; n++) {
			document.writeln("<br>");
		for (var i = 0; i <num; i++) {
			document.writeln("*");
		}
	}

	</script>
</head>
<body>
	<input type="button" onclick="history.back()" name="volver atrás" value="volver atrás">
</body>
</html>
