<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 44</title>
	<meta charset="utf-8">
	<meta name="description" content="Crear un programa que escriba dos columnas de números, en la primera se colocan los números del 1 al 100, en la segunda los números del 100 al 1, mediante un solo bucle.">
	<script type="text/javascript">
		for (var i = 0; i<100; i++) {
			document.writeln((i+1)+" "+(100-i)+"<br>");
	}
	</script>
</head>
<body>
	<h1>Crear un programa que escriba dos columnas de números, en la primera se colocan los números del 1 al 100, en la segunda los números del 100 al 1, mediante un solo bucle.</h1>

</body>
</html>
