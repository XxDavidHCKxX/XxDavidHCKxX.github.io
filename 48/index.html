<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio</title>
	<meta charset="utf-8">
	<meta name="description" content="Haz un programa que nos pregunte nuestro nombre, nuestra edad. El programa nos tiene que dar como resultado los días que hemos vivido hasta el momento (suponiendo años de 365 días).">
	<h1>Haz un programa que nos pregunte nuestro nombre, nuestra edad. El programa nos tiene que dar como resultado los días que hemos vivido hasta el momento (suponiendo años de 365 días).</h1>
	<script type="text/javascript">
		var nombre=prompt("Dime tu nombre");
		var edad=parseInt(prompt("Dime tu edad"));
		var diasVividos=edad*365;
		alert("Hola " +nombre + ", has vivido "+diasVividos + " días");

	</script>
</head>
<body>
	<input type="button" onclick="history.back()" name="volver atrás" value="volver atrás">
</body>
</html>
