<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 43</title>
	<meta charset="utf-8">
	<meta name="description" content="Realizar un ejercicio en el que el usuario pueda introducir cualquier palabra (con acentos, ñ,…) y nos devuelva la cadena con los caracteres especiales que correspondan a esos caracteres.">
	<script type="text/javascript">
		var cadena = prompt("Introduce una cadena");
		var cadenaCodificada = escape(cadena);
		alert("Cadena codificada: " + cadenaCodificada);
	</script>
</head>
<body>
	<h1>Realizar un ejercicio en el que el usuario pueda introducir cualquier palabra (con acentos, ñ,…) y nos devuelva la cadena con los caracteres especiales que correspondan a esos caracteres.</h1>
	<input type="button" onclick="history.back()" name="volver atrás" value="volver atrás">
</body>
</html>
